<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login - Otjiningirua West</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #f3f4f6; }
		.card { width: 100%; max-width: 360px; background: white; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
		input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 6px; }
		button { width: 100%; background: #2c5530; color: #fff; border: 0; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
		.small { color: #6b7280; font-size: 12px; }
	</style>
</head>
<body>
	<div class="card">
		<h2>Admin Login</h2>
		<p class="small">Use the admin password to continue.</p>
		<input id="password" type="password" placeholder="Password" />
		<button onclick="login()">Sign in</button>
		<div id="msg" class="small"></div>
	</div>
	<script>
		async function login() {
			const password = document.getElementById('password').value;
			const res = await fetch('/api/admin/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password }) });
			if (res.ok) { window.location.href = '/admin/dashboard.html'; } else { document.getElementById('msg').textContent = 'Invalid password'; }
		}
	</script>
</body>
</html>
