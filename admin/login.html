<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login - Otjiningirua West</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #f3f4f6; }
	</style>
</head>
<body>
	<div class="card p-4 shadow-sm" style="width:100%; max-width:380px;">
		<h2 class="h4">Admin Login</h2>
		<p class="text-muted small">Use the admin password to continue.</p>
		<input id="password" type="password" placeholder="Password" class="form-control mb-2" />
		<button onclick="login()" class="btn btn-success w-100">Sign in</button>
		<div id="msg" class="text-danger small mt-2"></div>
	</div>
	<script>
		async function login() {
			const password = document.getElementById('password').value;
			const res = await fetch('/api/admin/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password }) });
			if (res.ok) { window.location.href = '/admin/dashboard.html'; } else { document.getElementById('msg').textContent = 'Invalid password'; }
		}
	</script>
</body>
</html>
